<form class="example-form" (submit)="Login(loginFrom)" #loginFrom="ngForm">
  <mat-card class="example-card">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Enter username"
          #author="ngModel"
          name="username"
          ngModel
          required
          minlength="8"
        />
        <mat-error *ngIf="author.invalid"
          >Please enter your username.</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Enter password"
          #author="ngModel"
          name="password"
          ngModel
          required
          minlength="8"
        />
        <mat-error *ngIf="author.invalid"
          >Please enter your password.</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Login</button>
      <button mat-raised-button type="" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
</form>
